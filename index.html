---
layout: default
title: main
---

<div class="home">
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date: site.date_format }}</span>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            {% if post.description %}
            <p class="description">{{ post.description }}</p>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
